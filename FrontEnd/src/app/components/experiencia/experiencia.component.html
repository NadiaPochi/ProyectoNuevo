<div class="row">
  <h1 class="text-light">Experiencia laboral</h1>
  <div class="col-lg-2">
      
      <button type="button" class = "btn btn-dark" routerLink="/nuevaexp" *ngIf="isLogged">
          Nueva Experiencia
      </button>
      <br>
      <br>

  </div>

  <div class="col lg 1"></div>
  <div class="col-lg-11">
      <table class="table">
          <tbody>
              <tr *ngFor="let Experiencia of expe">
                  <td>
                      <h3 class="text-light">{{Experiencia.nombreE}}</h3>
                  </td>
                  <td class="text-light">{{Experiencia.descripcionE}}</td>
                  <td *ngIf="isLogged">
                      <button class="btn btn-dark" routerLink="/editexp/{{Experiencia.id}}">
                          <i class="bi bi-pencil-fill"></i> EDITAR</button>
                  </td>
                  <td *ngIf="isLogged">
                      <button class="btn btn-danger" (click)="delete(Experiencia.id)">
                          <i class="bi bi-trash-fill"></i> BORRAR</button>
                  </td>
              </tr>
          </tbody>
      </table>
  </div>

</div>
